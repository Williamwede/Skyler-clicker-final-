
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyler’s Cookie Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Skyler’s Cookies</h1>
  <p id="cookie-count">0</p>

  <img
    id="cookie"
    src="https://i.postimg.cc/vZ7R0p4b/6040085879232319705.jpg"
    onclick="clickCookie()"
    alt="Cookie"
  />

  <div id="multipliers">
    <button onclick="setMultiplier(1)">×1</button>
    <button onclick="setMultiplier(2)">×2</button>
    <button onclick="setMultiplier(3)">×3</button>
    <button onclick="setMultiplier(4)">×4</button>
    <button onclick="setMultiplier(5)">×5</button>
    <button onclick="setMultiplier(6)">×6</button>
    <button onclick="setMultiplier(7)">×7</button>
    <button onclick="setMultiplier(8)">×8</button>
    <button onclick="setMultiplier(9)">×9</button>
    <button onclick="setMultiplier(10)">×10</button>
    <button onclick="setMultiplier(50)">×50</button>
    <button onclick="setMultiplier(100)">×100</button>
    <button onclick="setMultiplier(1000)">×1000</button>
  </div>

  <div id="upgrades">
    <button onclick="buyUpgrade('football')">Buy Football Skyler (1000 cookies)</button>
    <button onclick="buyUpgrade('baseball')">Buy Baseball Skyler (10000 cookies)</button>
    <button onclick="buyUpgrade('deer')">Buy Deer Hunting Skyler (1M cookies)</button>
  </div>

  <div id="upgrade-icons">
    <img id="football-img" class="upgrade-img" style="display:none" src="https://i.postimg.cc/Y2sFjWf7/1508168866211726920.jpg">
    <img id="baseball-img" class="upgrade-img" style="display:none" src="https://i.postimg.cc/cLCKFFBP/123287381749023619.jpg">
    <img id="deer-img" class="upgrade-img" style="display:none" src="https://i.postimg.cc/BZyczbFB/IMG-3528.jpg">
  </div>

  <script src="script.js"></script>
</body>
</html>
